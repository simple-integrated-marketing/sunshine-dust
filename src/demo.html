    <h1>Week view</h1>
    <a href="#" data-weather>View the weather</a>

    <h1>Single</h1>
    <a href="#" data-weather-single>View the weather</a>

    <script>
        // Demo 1
        // The element where we'll add the weather
        const el = document.querySelector('[data-weather]');
        // The url for the weather data api
        const testKey = 'YOUR_WILLY_WEATHER_KEY';
        const corsProxy = 'https://thingproxy.freeboard.io/fetch/';
        const apiUrl = `${corsProxy}https://api.willyweather.com.au/v2/${testKey}/locations/8672/weather.json?forecasts=weather`;
        // Start the plugin
        new WeatherWonka(el, apiUrl, {
            days: 5,
        });

        // Demo 2
        // The element where we'll add the weather
        const el2 = document.querySelector('[data-weather-single]');
        // Start the plugin
        new WeatherWonka(el2, apiUrl, {
            days: 1,
        });
    </script>
